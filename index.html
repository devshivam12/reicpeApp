<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <h1>
                Recipe App
            </h1>

            <form>
                <input type="text" placeholder="Find Recipe......" class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>

    <!-- ---------main container  -->

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipes</h2>
            </div>

            <div class="recipe-details">
                <button type="submit" class="recipe-closeBtn">
                        <img src="close.png" alt="" class="closeImage">
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>




    <script src="main.js"></script>
</body>

</html>
